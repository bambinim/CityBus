networks:
  default:
    driver: bridge
  osrm-backend:
    internal: true

services:
  dev:
    build:
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ../:/code
    entrypoint: /bin/bash
    tty: true
    environment:
      MONGODB_URL: mongodb://root:password@mongo:27017/citybus?authSource=admin
      LOGGING_LEVEL: DEBUG
    networks:
        - default

  mongo:
    image: mongo:8
    restart: unless-stopped
    volumes:
      - ./mongo:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      - default

  express:
    image: mongo-express:1.0.2-20
    restart: unless-stopped
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://root:password@mongo:27017/
      ME_CONFIG_BASICAUTH: false
    networks:
      - default

  osrm:
    image: nginx:1.27
    restart: unless-stopped
    volumes:
      - ./nginx-osrm.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - default
      - osrm-backend
  osrm-foot-backend:
    image: osrm/osrm-backend
    restart: unless-stopped
    entrypoint: osrm-routed --algorithm mld --port 80 --ip 0.0.0.0 /data/osrm/foot/data.osrm
    volumes:
      - ./osrm:/data/osrm
    networks:
      - osrm-backend
  osrm-car-backend:
    image: osrm/osrm-backend
    restart: unless-stopped
    entrypoint: osrm-routed --algorithm mld --port 80 --ip 0.0.0.0 /data/osrm/car/data.osrm
    volumes:
      - ./osrm:/data/osrm
    networks:
      - osrm-backend
