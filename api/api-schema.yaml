openapi: '3.0.3'

info:
  title: CityBus API
  version: '1.0'

servers:
  - url: 127.0.0.1:3001

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    400BadRequest:
      description: Request not valid
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/MessageResponse"
    401Unauthorized:
      description: Client not authenticated
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/MessageResponse"
    403Forbidden:
      description: Client not allowed to access resource
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/MessageResponse"
    404NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/MessageResponse"
    500InternalServerError:
      description: An error occurred inside the server
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/MessageResponse"
  schemas:
    MessageResponse:
      type: object
      properties:
        message:
          type: string
      required:
        - message
    User:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        role:
          type: string
    GeoJSONLineString:
      type: object
      properties:
        type:
          type: string
          enum:
            - LineString
        coordinates:
          type: array
          example: [30.140484, -9.156697]
          items:
            type: array
            minLength: 2
            maxLength: 2
            items:
              type: number
    RouteStep:
      type: object
      properties:
        duration:
          type: number
        geometry:
          type: array
          items:
            $ref: "#/components/schemas/GeoJSONLineString"
    RouteLeg:
      type: object
      properties:
        duration:
          type: number
        steps:
          type: array
          items:
            $ref: "#/components/schemas/RouteStep"
    NavigationFootLeg:
      type: object
      properties:
        type:
          type: string
          enum:
            - foor
        duration:
          type: number
        departureTimestamp:
          type: number
        arrivalTimestamp:
          type: number
        steps:
          type: array
          items:
            $ref: "#/components/schemas/GeoJSONLineString"
    NavigationBusLeg:
      type: object
      properties:
        type:
          type: string
          enum:
            - "bus"
        duration:
          type: number
        departureTimestamp:
          type: number
        arrivalTimestamp:
          type: number
        stops:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              timeToNext:
                type: number
              routeToNext:
                type: array
                items:
                  $ref: "#/components/schemas/GeoJSONLineString"

tags:
  - name: authentication
    description: Users' authentication
  - name: user
    description: User profile
  - name: routes
    description: Routing engine interface

paths:
  /auth/session:
    post:
      summary: Authenticate user and create new session
      tags:
        - authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '201':
          description: JSON containing user's informations, JWT and renew token
          content:
            application/json:
              schema:
                type: object
                properties:
                  jwt:
                    type: string
                  renewToken:
                    type: string
                required:
                  - jwt
                  - renewToken
        '400':
          $ref: "#/components/responses/400BadRequest"
        '401':
          $ref: "##/components/responses/401Unauthorized"
        '500':
          $ref: "#/components/responses/500InternalServerError"
    put:
      summary: Renew current session and receive new tokens
      tags:
        - authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                renewToken:
                  type: string
              required:
                - renewToken
      responses:
        '200':
          description: JSON containing new JWT and renew token
          content:
            application/json:
              schema:
                type: object
                properties:
                  jwt:
                    type: string
                  renewToken:
                    type: string
                required:
                  - jwt
                  - renewToken
        '401':
          $ref: "#/components/responses/401Unauthorized"
  /auth/password:
    put:
      summary: Update user's password
      tags:
        - authentication
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                newPassword:
                  type: string
              required:
                - oldPassword
                - newPassword
      responses:
        "200":
          description: Password changed successfully
        "403":
          $ref: "#/components/responses/403Forbidden"
        '500':
          $ref: "#/components/responses/500InternalServerError"

  /user:
    get:
      summary: Get logged user's informations
      tags:
        - user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: JSON containing user informations
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '500':
          $ref: "#/components/responses/500InternalServerError"
    put:
      summary: Update user's informations
      tags:
        - user
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
              required:
                - firstName
                - lastName
      responses:
        '200':
          description: User updated
        '400':
          $ref: "#/components/responses/400BadRequest"
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '500':
          $ref: "#/components/responses/500InternalServerError"

  /routes/busline:
    get:
      summary: Generate route for a new bus line using specified coordinates as stops
      tags:
        - routes
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: stops
          schema:
            type: string
          description: List of stops coordinates in format longitude,latitude separated by ;
          required: true
      responses:
        '200':
          description: Return an array where each element is the route between one stop and the next one; array elements order is based on stops order in request
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RouteLeg"
        '400':
          $ref: "#/components/responses/400BadRequest"
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '403':
          $ref: "#/components/responses/403Forbidden"
        '500':
          $ref: "#/components/responses/500InternalServerError"
  /routes/navigation:
    get:
      summary: Generate navigation route between two points combining walking paths and bus lines
      tags:
        - routes
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: departure_timestamp
          schema:
            type: number
          description: The departure timestamp
          required: true
      responses:
        '200':
            description: "TODO: write description"
            content:
              application/json:
                schema:
                  type: array
                  items:
                    oneOf:
                      - $ref: "#/components/schemas/NavigationFootLeg"
                      - $ref: "#/components/schemas/NavigationBusLeg"
        '400':
          $ref: "#/components/responses/400BadRequest"
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '403':
          $ref: "#/components/responses/403Forbidden"
        '500':
          $ref: "#/components/responses/500InternalServerError"
                